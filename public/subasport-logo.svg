<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)"/>
  
  <!-- Gavel Handle -->
  <rect x="55" y="95" width="70" height="12" rx="6" fill="white" opacity="0.95" transform="rotate(-45 90 101)"/>
  
  <!-- Gavel Head -->
  <rect x="100" y="50" width="35" height="18" rx="4" fill="white" opacity="0.95" transform="rotate(-45 117.5 59)"/>
  
  <!-- Gavel Detail Line -->
  <line x1="108" y1="58" x2="108" y2="72" stroke="#1E40AF" stroke-width="2" transform="rotate(-45 108 65)"/>
  <line x1="118" y1="48" x2="118" y2="62" stroke="#1E40AF" stroke-width="2" transform="rotate(-45 118 55)"/>
  
  <!-- Sound Block (Base) -->
  <ellipse cx="70" cy="130" rx="25" ry="8" fill="white" opacity="0.9"/>
  <rect x="45" y="122" width="50" height="8" rx="2" fill="white" opacity="0.95"/>
  
  <!-- Impact Lines (Dynamic Effect) -->
  <path d="M 130 70 L 140 60" stroke="#FCD34D" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <path d="M 135 75 L 150 70" stroke="#FCD34D" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <path d="M 130 82 L 145 85" stroke="#FCD34D" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Soccer Ball Accent -->
  <circle cx="145" cy="115" r="12" fill="white" opacity="0.9"/>
  <path d="M 145 103 L 148 109 L 147 115 L 143 115 L 142 109 Z" fill="#1E40AF"/>
  <circle cx="145" cy="115" r="12" fill="none" stroke="#1E40AF" stroke-width="1.5"/>
  
  <!-- Text: SUBASPORT -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle">SUBASPORT</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.9">SUBASTAS DEPORTIVAS</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
